- n - tamanho amostral:

---


```r
library(tidyverse) # Carregar pacote utilizado
```


```r
calculo_amostra_aleatoria_simples &lt;-
  function(margem_erro, z, p = 0.5) {
    me &lt;- margem_erro / 100
    n &lt;- (z ^ 2) * p * (1 - p) / (me ^ 2)
    round(n)
  }
```

---


```r
lst(erro_margem = c(5, 3, 1), confianca_nivel = c(90, 95, 99)) %&gt;%
  cross_df() %&gt;%
  mutate(z = case_when(confianca_nivel == 90 ~ 1.645,
                       confianca_nivel == 95 ~ 1.96,
                       confianca_nivel == 99 ~ 2.575)) %&gt;% 
  mutate(n = calculo_amostra_aleatoria_simples(erro_margem, z)) %&gt;% 
  select(-z) %&gt;%  knitr::kable() %&gt;% 
  row_spec(4, bold = T, color = "black") %&gt;% 
  kable_styling(bootstrap_options = "striped", full_width = TRUE)
```
